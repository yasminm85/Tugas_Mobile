<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>To Do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        To Do List
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-button type="button" [routerLink]="['/user-tambah']" routerLinkActive="router-link-active" color="success"
      expand="block"> Add New Task</ion-button>
  </ion-list>
  <ion-list>
    <ion-list-header>List Data Mahaiswa</ion-list-header>
  </ion-list>
  <ion-card lines="inset" *ngFor="let user_value of user">
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>{{ user_value.taskText }}</ion-label>
      <ion-label>{{ user_value.taskDate }}</ion-label>
      <ion-button color="primary" slot="end" [routerLink]="['/user-edit/',user_value.id]"
        routerLinkActive="router-link-active">Edit</ion-button>
      <ion-button color="danger" slot="end" (click)="deleteTask(user_value.id)">Hapus</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
